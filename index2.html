<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="CSS/styles.css">

   <title>Cambiar Color del DIV</title>
</head>
<body>
    <div class="container">
        <div class="card col-6 mt-5 mb-3">
            <div class="card-header d-flex justify-content-center">
                <div id="colorDiv"></div>
    
            </div>
            <div class="card-body">
                <label for="colorPicker"> Elige un color:</label>
            </div>
            <div class="card-footer text-muted">
                <input type="color" id="colorPicker">
              </div>
            </div>
        
    </div>

    

    <label for="hexColor">Valor hexadecimal: </label>
    <input type="text" id="hexColor" readonly>

    <label for="rgbColor">Valor RGB: </label>
    <input type="text" id="rgbColor" readonly>

    <label for="hslColor">Valor HSL: </label>
    <input type="text" id="hslColor" readonly>

    <label for="cmykColor">Valor CMYK: </label>
    <input type="text" id="cmykColor" readonly>

    <label for="rybColor">Valor RYB: </label>
    <input type="text" id="rybColor" readonly>

    <label for="hslaColor">Valor HSLA: </label>
    <input type="text" id="hslaColor" readonly>

    <label for="hwbColor">Valor HWB: </label>
    <input type="text" id="hwbColor" readonly>

    <script src="JS/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
